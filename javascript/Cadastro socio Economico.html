<!DOCTYPE html>
<html>

    <head>
            <meta charset="utf8">
            <title>Ficha de Cadastro das Famílias</title>
    </head>
    <body>
        <h2>Ficha de Cadastro das Famílias</h2>
        
        <form method="POST">
            <fieldset>
                <legend>Dados Responsável pela Familia</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text"id="nome" name="nome"  placeholder="Digite seu Nome">
                </div>
                <div>
                    <label for="nis">Número de inscrição social (NIS):</label>
                    <input type="number"id="nis" name="nis"  placeholder="Digite o numero do NIS">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000.00">
                </div>
                <div>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite o RG">
                </div>
                
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite o Endereço">
                </div>

                <div>
                    <label for="num_casa">Número:</label>
                    <input type="text" id="num_casa" name="num_casa" placeholder="Digite o Numero da Casa">
                </div>

                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o Bairro">
                </div>
                <fieldset>
                    <legend>Faixa Etaria</legend>
                    <label for="idade">Idade</label>
                    <select id="idade" name="idade">
                        <option value="">Escolha uma opção</option>
                        <option value="1">0 a 6</option>
                        <option value="2">7 a 15</option>
                        <option value="3">16 a 17</option>
                        <option value="4">18 a 64</option>
                        <option value="5">Acima de 65 anos</option>
                </fieldset>
            </fieldset>
                

            <fieldset>
                    <legend>Dados Profissionais</legend>
                    <div>
                        <label for="ult_emprego">Último Emprego</label>
                        <input type="text" id "ult_emprego" name="ult_emprego" placeholder="Nome Empresa">
                    </div>
            </fieldset>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>

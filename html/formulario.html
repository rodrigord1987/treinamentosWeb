<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf8">
    
            <title>Cadastro de Pessoa Física</title>
    
        </head>
        <body>
                <h1>Cadastro usuário</h1>
            <form method="POST"> <!-- atributo "POST" serve para as informações não exibir na url(segurança) se não inserir então é um "GET" menos seguro e serve apenas para consulta-->
                <fieldset>
                    <legend>Dados pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text"id="nome" name="nome"  placeholder="Digite seu Nome">
                </div>
                </fieldset>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000.00">
                </div>

                <div>
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento">
                </div>

                <div>
                    <label>Sexo</label>
                    <label>
                        <input type="radio" id="sexo_m" name="sexo" value="masc"> Masculino
                    </label>
                    <label>
                        <input type="radio" id="sexo_f" name="sexo" value="fem"> Feminino
                    </label>
                </div>
                
                <div>
                    <label for="profissao">Profissão:</label>
                    <select id="profissao" name="profissao">
                        <option value="">Escolha uma opção</option>
                        <option value="1">Analista de sistema</option>
                        <option value="2">Analista de teste</option>
                        <option value="3">DBA</option>

                    </select>
                </div>

                <div>
                    <label>Gosto musical:</label>
                    <label>
                        <input type="checkbox" id=musica_pagode name="musicas" value="pagode"> Pagode
                    </label>

                    <label>
                        <input type="checkbox" id=musica_pagode name="musicas" value="rock"> rock
                    </label>

                    <label>
                        <input type="checkbox" id=musica_pagode name="musicas" value="sertanejo"> sertanejo
                    </label>    
                </div>

                <div>
                    <label for="sobre">Sobre</label>
                    <textarea id="sobre" name="sobre" cols="10" rows="6" maxlength="70" title="Escreva sobre você"></textarea>
                </div>

                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </form>
        </body>
</html>
